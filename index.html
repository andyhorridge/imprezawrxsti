<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Impreza WRX STI Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0b1f3a;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a3b72;
      text-align: center;
      padding: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .hero-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-bottom: 5px solid #ffd700;
      border-radius: 0 0 12px 12px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2em 1em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
    }
    .photo-block {
      text-align: center;
    }
    .photo-block img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .photo-block img:hover {
      transform: scale(1.02);
    }
    footer {
      text-align: center;
      padding: 2em 0;
      font-size: 0.9em;
      color: #aaa;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
