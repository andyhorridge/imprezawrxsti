<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impreza WRX STI Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0b1f3a;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a3b72;
      text-align: center;
      padding: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .hero-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-bottom: 5px solid #ffd700;
      border-radius: 0 0 12px 12px;
    }
    .video-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2em 1em 0;
    }
    .video-row iframe {
      width: 300px;
      height: 533px;
      border-radius: 8px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2em 1em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
    }
    .photo-block {
      text-align: center;
    }
    .photo-block img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    /* NEW: size the embedded video block like the portrait videos above */
    .photo-block iframe {
      width: 300px;
      height: 533px;
      border-radius: 8px;
    }
    .photo-block img:hover {
      transform: scale(1.02);
    }
    footer {
      text-align: center;
      padding: 2em 0;
      font-size: 0.9em;
      color: #aaa;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Impreza WRX STI Gallery</h1>
    <img src="Impreza.jpg.JPG" alt="Main Subaru WRX STI" class="hero-img">
  </header>

  <!-- Embedded YouTube videos above photo01 -->
  <div class="video-row">
    <iframe 
      src="https://www.youtube.com/embed/Wk4os-DN16s"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>

    <iframe 
      src="https://www.youtube.com/embed/qJm58D1PV6k"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <div class="container" id="gallery"></div>

  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="" alt="Full view" id="lightbox-img">
  </div>

  <footer>
    &copy; 2025 Impreza WRX STI Gallery by Andy Horridge
  </footer>

  <script>
    const username = 'andyhorridge';
    const repo = 'imprezawrxsti';
    const folder = 'photos';
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    async function loadImages() {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        // Filter to images and sort naturally (so 2 < 10)
        const imageFiles = files
          .filter(f => /\.(jpe?g|png)$/i.test(f.name))
          .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));

        let videoInserted = false;

        imageFiles.forEach((file, index) => {
          // Add image
          const block = document.createElement('div');
          block.className = 'photo-block';
          block.innerHTML = `<img src="${file.download_url}" alt="${file.name}" onclick="showLightbox('${file.download_url}')">`;
          gallery.appendChild(block);

          // After the 47th image (index 46), insert the video once
          if (!videoInserted && index === 46) {
            const videoBlock = document.createElement('div');
            videoBlock.className = 'photo-block';
            videoBlock.innerHTML = `
              <iframe 
                src="https://www.youtube.com/embed/EkT4hT9OID0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
              </iframe>
            `;
            gallery.appendChild(videoBlock);
            videoInserted = true;
          }
        });

        // If fewer than 47 images exist for some reason, still show the video at the end
        if (!videoInserted) {
          const videoBlock = document.createElement('div');
          videoBlock.className = 'photo-block';
          videoBlock.innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/EkT4hT9OID0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
            </iframe>
          `;
          gallery.appendChild(videoBlock);
        }
      } catch (err) {
        gallery.innerHTML = '<p>Unable to load images. Make sure your repo is public.</p>';
        console.error(err);
      }
    }

    function showLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    loadImages();
  </script>
</body>
</html>
