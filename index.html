<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impreza WRX STI Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0b1f3a;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a3b72;
      text-align: center;
      padding: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .hero-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-bottom: 5px solid #ffd700;
      border-radius: 4px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
    }
    .gallery img {
      margin: 5px;
      max-width: 300px;
      border-radius: 4px;
      border: 2px solid #ffd700;
    }
    /* Responsive video */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 10px;
      border: 2px solid #ffd700;
      border-radius: 4px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Impreza WRX STI Gallery</h1>
  </header>

  <img src="hero.jpg" alt="Impreza WRX STI" class="hero-img">

  <div class="gallery">
    <!-- Example images (1â€“47) -->
    <img src="photos/1.jpg" alt="Photo 1">
    <img src="photos/2.jpg" alt="Photo 2">
    <img src="photos/3.jpg" alt="Photo 3">
    <!-- ... continue all images ... -->
    <img src="photos/46.jpg" alt="Photo 46">
    <img src="photos/47.jpg" alt="Photo 47">

    <!-- YouTube video embed after photo 47 -->
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/EkT4hT9OID0" 
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- Future photos go here -->
    <img src="photos/48.jpg" alt="Photo 48">
    <img src="photos/49.jpg" alt="Photo 49">
    <!-- keep adding as needed -->
  </div>
</body>
</html>
